<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Quiz</div>
            <div class="card-body">
              <h5 id="question" class="card-title">Question text</h5>
              <hr />
              <div id="buttons">
                <button class="btn btn-primary" id="btn0">
                 <span id="choice0">Choice0</span>
                </button>
                <button class="btn btn-primary" id="btn1">
                 <span id="choice1">Choice1</span>
                </button>
                <button class="btn btn-primary" id="btn2">
                 <span id="choice2">Choice2</span>
                </button>
                <button class="btn btn-primary" id="btn3">
                 <span id="choice3">Choice3</span>
                </button>
              </div>
            </div>
            <div id="progress" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
